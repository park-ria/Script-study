<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    사용자에게 값을 입력받아 변수 i와 j에 각각 담고, 연산한 결과를 j에 넣어서
    j를 출력해주세요. (j값이 계속 변합니다.)<br />
    <br />
    예시) 현재 i:2, j:11<br />
    두수를 더한 결과를 j에 넣으면 j의 값은 13 입니다.<br />
    현재 i:2, j:13<br />
    두수를 뺀 결과를 j에 넣으면 j의 값은 11 입니다.<br />
    현재 i:2, j:11<br />
    두수를 곱한 결과를 j에 넣으면 j의 값은 22 입니다.<br />
    현재 i:2, j:22<br />
    두수를 나눈 결과를 j에 넣으면 j의 값은 11 입니다.<br />
    현재 i:2, j:11<br />
    두수를 나눈 나머지를 j에 넣으면 j의 값은 1 입니다.<br />
  </body>
</html>
